<!DOCTYPE html>
<html ng-app="sample">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Error Template - Sample</title>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet"/>

</head>
<body ng-controller="SampleCtrl">

<!-- Begin page content -->
<div class="container custom">

    <div class="page-header">
        <h4><a href="https://devnup.com">devnup</a> / <a href="http://snippets.devnup.com">snippets</a> /</h4>

        <h1>angular-error-template</h1>
    </div>
    <p class="lead">Your open source module starts here.</p>

    <p>For technical details about the angular module checkout the <a href="/docs">API Reference</a></p>

    <p style="margin-bottom: 20px;">You can get the repository at
        <a href="http://git.devnup.com/devnup/angular-error-template">Devnup Official GitLab</a> or
        <a href="http://github.com/devnup/angular-error-template">GitHub</a>.
    </p>

    <iframe src="https://ghbtns.com/github-btn.html?user=devnup&repo=angular-error-template&type=star&count=true"
            frameborder="0" scrolling="0" width="120px" height="20px"></iframe>
    <iframe src="https://ghbtns.com/github-btn.html?user=devnup&repo=angular-error-template&type=watch&count=true&v=2"
            frameborder="0" scrolling="0" width="120px" height="20px"></iframe>
    <iframe src="https://ghbtns.com/github-btn.html?user=devnup&repo=angular-error-template&type=fork&count=true"
            frameborder="0" scrolling="0" width="120px" height="20px"></iframe>
    <iframe src="https://ghbtns.com/github-btn.html?user=devnup&type=follow&count=true" frameborder="0" scrolling="0"
            width="170px" height="20px"></iframe>

    <div>
        <h3>Sample</h3>

        <form>
            <div class="row">
                <div class="col-xs-12 col-sm-3 form-group">
                    <label for="message" class="control-label">Message:</label>
                    <input type="text" class="form-control" id="message" value="" placeholder="" ng-model="message">
                </div>
                <div class="col-xs-12 col-sm-3 form-group text-center" style="margin-top: 20px">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="throwMessage(message)">
                        Throw
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
